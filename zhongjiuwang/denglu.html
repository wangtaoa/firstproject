<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/denglu.css">
</head>
<body>
	<!--top-->
	<div id="top">
		<div class="topcon">
			<a href="index.html" class="left">
				<img src="img/zhucelogo.png" alt="">
			</a>
			<h2 class="left">欢迎登陆</h2>
		</div>
	</div>
	<!--main-->
	<div id="main">
		<div class="maincon">
			<img class="mainL left" src="img/dll.png" alt="">
			<div class="mainR right">
				<div class="dlType">
					<span>扫码登陆</span><span>账号登录</span>
				</div>
				<div class="count">
					<div class="smcount">
						<div class="ewm">
							<img class="ewmp" src="img/ewm.gif" alt="">
						</div>
						<p>
							打开<a href="javascript:;">中酒网APP</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;扫描二维码
						</p>
						<img class="smp" src="img/smp.png" alt="">
					</div>
					<div class="zmcount">
						<div class="zmcon">
							<div class="tips"><i></i>公共场所不建议自动登录，以防账号丢失</div>
							<form action="">
								<p class="p1">
									<span class="namep"></span>
									<input type="text" id="uname">
								</p>
								<p class="p2">
									<span class="pwdp"></span>
									<input type="password" id="upwd">
								</p>
								<p class="p3">
									<span class="left"><input type="checkbox" id="rember">自动登录</span>
									<a href="javascript:;" class="right">忘记密码</a>
								</p>
								<p>
									<input type="button" value="登录" id="dl">
								</p>
							</form>
						</div>
					</div>
				</div>
				<div class="dlbottom">
					<p><a href="javascript:;"><i class="i1"></i>QQ</a>|<a href="javascript:;"><i class="i2"></i>微博</a>|<a href="javascript:;"><i class="i3"></i>微信</a>|<a href="javascript:;" class="lasta">立即注册</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!--footer-->
	<div class="footercon">
		<p>Copyright&nbsp;&copy;&nbsp;2018&nbsp;&nbsp;&nbsp;中酒网&nbsp;版权所有</p>
	</div>
</body>
</html>
<script src="jquery-1.11.1.js"></script>
<script src="public.js"></script>
<script src="js/denglu.js"></script>
